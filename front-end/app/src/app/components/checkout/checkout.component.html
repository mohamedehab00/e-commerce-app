<div class="main-content page-m">
    <div class="section-content section-content-p30 e-spc">
        <div class="container-fluid">
            <form [formGroup]="checkoutForm">
            <div class="form-area">
                <h3>Customer</h3>
                <div formGroupName="customerDetails" class="row">
                    <div class="col-md-6">
                        <div class="input-space">
                            <input formControlName="firstName" type="text" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-space">
                            <input formControlName="lastName" type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-6">
                        <div class="input-space">
                            <input formControlName="email" type="text" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-space">
                            <input formControlName="phone" type="text" placeholder="Phone Number">
                        </div>
                    </div>
                </div>
            </div>

            <!--Form 2-->
            <div class="form-area">
                <h3>Shipping Address</h3>
                <div formGroupName="shippingDetails" class="row">
                    <div class="col-md-12">
                        <div class="input-space">
                            <input formControlName="street" type="text" placeholder="Street">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-space">
                            <select (change)="handleShippingCountry()" formControlName="country">
                                <option value="" disabled selected>Select your country</option>
                                <option *ngFor="let country of COUNTRIES" [value]="country.value">{{country.label}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-space">
                            <select formControlName="city">
                                <option value="" disabled selected>Select your city</option>
                                <option *ngFor="let city of SHIPPING_CITIES" [value]="city.value">{{city.label}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="input-space">
                            <input type="text" formControlName="zip" placeholder="Zip Code / Postal Code">
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-space">
                <label class="au-checkbox">
                    <input (change)="handleSameAsShipping()" type="checkbox" checked="checked" formControlName="sameAsShipping">
                    <span class="au-checkmark"></span> Bill Address same as Shipping Adress
                </label>
            </div>
            <div *ngIf="isBillingIsNotSameAsShipping" class="form-area">
                <h3>Billing Address</h3>
                <div class="row" formGroupName="billingDetails">
                    <div class="col-md-12">
                        <div class="input-space">
                            <input formControlName="street" type="text" placeholder="Street">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-space">
                            <select (change)="handleBillingCountry()" formControlName="country">
                                <option value="" disabled selected>Select your country</option>
                                <option *ngFor="let country of COUNTRIES" [value]="country.value">{{country.label}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="input-space">
                            <select formControlName="city">
                                <option value="" disabled selected>Select your city</option>
                                <option *ngFor="let city of BILLING_CITIES" [value]="city.value">{{city.label}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="input-space">
                            <input type="text" formControlName="zip" placeholder="Zip Code / Postal Code">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-area">
                <h3>Payment Type</h3>
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-space">
                            <select (change)="handlePaymentType()" formControlName="paymentType">
                                <option *ngFor="let method of PAYMENT_METHOD" [value]="method.value">{{method.label}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="isCardPaymentType" class="form-area">
                <h3>Card Details</h3>
                <div class="row" formGroupName="cardDetails">
                    <div class="col-md-12">
                        <div class="input-space">
                            <input formControlName="cardName" type="text" placeholder="Name on card">
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-md-8">
                        <div class="input-space">
                            <input formControlName="cardNumber" type="text" placeholder="Card number">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="input-space">
                            <input formControlName="cardCvv" type="text" placeholder="CVV number">
                        </div>
                    </div>
                    <div class="clearfix"></div>

                    <div class="col-md-3"> <label class="date">Expiration Date</label></div>
                    <div class="col-md-9">
                        <input type="month" formControlName="cardExpiration" />
                    </div>
                </div>
            </div>

            <div class="form-area">
                <h3>Review Your Order</h3>
                <b>Total Quantity: {{totalItems}}</b>
                <h4>Shipping: FREE</h4>
                <B>Total Price: {{totalCost | currency:'USD' }}</B>
            </div>
            <div class="text-center">
                <button [disabled]="checkoutForm.invalid" (click)="submitPurchase()" class="btn btn-info">Purchase</button>
            </div>
            </form>
        </div>
    </div>
</div>
