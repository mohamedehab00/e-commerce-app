<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>
                    <th width="50%">Product Detail</th>
                    <th width="30%"></th>
                </tr>
                <tr *ngFor="let item of cartService.cartItems">
                    <td><img [src]="item.imageUrl" class="img-responsive"
                            width="150px"></td>
                    <td>
                        <p>{{item.name}}</p>
                        <p>{{item.price | currency:'USD' }}</p>
                    </td>
                    <td>
                        <div class="items">
                            <label>Quantity</label> 
                            <br>
                            <input type="number" (input)="changeItemQuantityValue($event, item.id)" [value]="item.quantity" min="1">
                        </div>
                        <p>Sub-total {{item.quantity * item.price | currency:'USD' }}</p>
                        <a (click)="removeCartItem(item)" class="primary-btn">Remove</a>
                    </td>
                </tr>
                
                <tr *ngIf="cartService.cartItems.length > 0">
                    <td colspan="2"></td>
                    <td><b>Total Quantity:{{totalItems}}</b>
                        <p>Shipping FREE</p>
                        <b>Total Price: {{totalCost | currency:'USD' }}</b><br>
                        <a (click)="redirectToCheckout()" class="primary-btn">Checkout</a>
                    </td>
                </tr>

            </table>

        </div>
    </div>
</div>
